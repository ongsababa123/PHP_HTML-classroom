<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>About</li>
    </ul>
    <br>
    <div id="input"></div>

    <button onclick = "creat()">Creat</button>
    <br>

    <script>
        function creat(){
            const element = document.createElement("li");
            const textNode = document.createTextNode("Service");
            element.appendChild(textNode);

            const element1 = document.createElement("li");
            const textNode1 = document.createTextNode("Contract");
            element1.appendChild(textNode1);

            const element2 = document.createElement("li");
            const textNode2 = document.createTextNode("About me");
            element2.appendChild(textNode2);

            const element3 = document.createElement("input");
            element3.id = "number1";
            element3.type = "number";

            const element4 = document.createElement("input");
            element4.id = "number2";
            element4.type = "number";

            const element5 = document.createElement("button");
            const textNode16 = document.createTextNode("calc");
            element5.appendChild(textNode16);
            element5.onclick = function() {calc()};


            const div = document.getElementById("input");
            div.appendChild(element3);
            div.appendChild(element4);
            div.appendChild(element5);

            const list = document.getElementById("menu");
            list.replaceChild(element, list.children[1])
            list.appendChild(element1);
            list.appendChild(element2);
            
        }

        function calc() {
            const num1 = document.getElementById('number1').value;
            const num2 = document.getElementById('number2').value;
            var n1 = parseInt(num1);
            var n2 = parseInt(num2);
            var sum = n1+n2;
            alert(sum);
        }
    </script>
</body>
</html>
